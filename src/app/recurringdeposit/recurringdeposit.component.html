
<html>
  <head>
      Mini Statement
  </head>
  <body>
      
      <form   class="col-md-4 "  #addform="ngForm"   (ngSubmit)="addMoney(addform.value)">
          <legend style="text-align:center">Recurring Deposit</legend>
         <!-- <div class="form-group">
              <label>Account Number</label>
            <input type="number" class="form-control" name="accountNumber"  ngModel placeholder="Enter From Account" required>
 
          </div> -->
          <div class="form-group">
              <label>Deposit Amount</label>
            <input type="number" class="form-control" name="depositAmount"  ngModel placeholder="Enter Transaction Amount of minimum 4 Digit" required>
 
          </div>
          <div class="form-group">
              <label for="selectperiod">Select period</label>
              <input type="number" class="form-control" name="period"  ngModel placeholder="Minimum period is 2" required> 
                
                
          </div>
          <div class="form-group">
              <label>Rate of Interest</label>
            <input type="number" class="form-control" name="rateOfInterest"  ngModel placeholder="Minimum ROI is 1" required>
 
          </div>
      
   <button style="margin: 5px;" type="submit" class="btn btn-success">Submit</button>
   <button style="margin: 5px;" type="reset" class="btn btn-success">Reset</button>
        </form>
        
  </body>
</html>
